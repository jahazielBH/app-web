    <div class="login-box">
      
      <h1>Iniciar sesión</h1><br>

      <form >
        <!-- USERNAME  -->
        <label for="username">Usuario</label>
        <input id="username" [(ngModel)]="username" type="text" class="form-control operator1" name="operator1"
                    placeholder="username">
        <!-- PASSWORD  -->
        <label for="password">Contraseña</label>
       <input id="password" [(ngModel)]="password" type="password" class="form-control operator2"
                    name="operator2" placeholder="password">
        <div align="center">
        <br>
        <a class=" addition-button" (click)="addition()">Ingresar</a><br>
        <a href="registro">Registrate</a><br>
        </div>
      </form>
    </div>
    
    
  </body>
  
</html>
