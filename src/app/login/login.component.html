<html >

<head>
  <meta charset="utf-8">

</head>

<body class="background-img">
  <div class="badge badge-info" *ngIf="isLoggedIn; else loggedOut" >
    Bienvenido a<br/>
    Iniciado Sesión como <br/>
    {{user}}
  </div>

  <ng-template #loggedOut>
    <div class="login-box row col-sm-6" style="max-width:350px;">
      <h1 class="text-center text-white">Iniciar Sesión</h1><br>
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
        Error {{errorMessage}}
      </div>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input id="username" type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
            required /> 
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Se requiere nombre de usuario</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Se requiere contraseña</div>
            <div *ngIf="password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Iniciar sesión</button>
        </div>
      </form>
      <hr />
      <p>¿No tienes una cuenta?</p>
      <a href="registro" style="color: aliceblue;" class="btn btn-success">Regístrate</a>
    </div>
  </ng-template>

</body>

</html>
