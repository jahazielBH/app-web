<h3>Create Person</h3>
<div style="width: 300px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="number" class="form-control" id="id" required [(ngModel)]="person.id" name="id">
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="person.firstName"
                name="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="person.lastName"
                name="lastName">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" required [(ngModel)]="person.age" name="age">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="person.description"
                name="description">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" required [(ngModel)]="person.city" name="city">
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" required [(ngModel)]="person.country" name="country">
        </div>

        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" id="street" required [(ngModel)]="person.street" name="street">
        </div>

        <div class="form-group">
            <label for="weather_condition">Weather Condition</label>
            <input type="text" class="form-control" id="weather_condition" required
                [(ngModel)]="person.weather_condition" name="weather_condition">
        </div>
        <div>
            <button type="submit" class="badge badge-secondary badge1">Create</button>
        </div>
    </form>
</div>
