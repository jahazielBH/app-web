<html>

<head>
    <meta charset="utf-8">

</head>

<body class="background-img">
    <div *ngIf="isSignedUp; else signupForm">
        Tu registro fue exitoso. Por favor Iniciar sesión!
    </div>

    <ng-template #signupForm>
        <div class="login-box row col-sm-6" style="max-width:350px;">
            <h1 class="text-center text-white">Registrate</h1><br>
            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Signup<br />{{errorMessage}}
            </div>
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="name">Tu nombre</label>
                    <input id="name" type="text" class="form-control" name="name" [(ngModel)]="form.name"
                        #name="ngModel" required />
                    <div *ngIf="f.submitted && name.invalid">
                        <div *ngIf="name.errors.required">Se requiere el nombre</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input id="username" type="text" class="form-control" name="username" [(ngModel)]="form.username"
                        #username="ngModel" required />
                    <div *ngIf="f.submitted && username.invalid">
                        <div *ngIf="username.errors.required">Se requiere nombre de usuario</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input id="email" type="text" class="form-control" name="email" [(ngModel)]="form.email"
                        #email="ngModel" required email />
                    <div *ngIf="f.submitted && email.invalid">
                        <div *ngIf="email.errors.required">Correo electronico es requerido</div>
                        <div *ngIf="email.errors.email">Dirección de correo electrónico inválida</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" class="form-control" name="password"
                        [(ngModel)]="form.password" #password="ngModel" required minlength="6" />
                    <div *ngIf="f.submitted && password.invalid">
                        <div *ngIf="password.errors.required">Se requiere contraseña</div>
                        <div *ngIf="password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Registrarse</button>
                </div>
            </form>
        </div>
    </ng-template>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise">
        <p style="font-size: 20px; color: white">Cargando...</p>
    </ngx-spinner>
</body>

</html>
